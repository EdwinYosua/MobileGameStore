version: 2.1
orbs:
  android: circleci/android@2.4.0
jobs:
  build:
    docker:
      - image: cimg/android:2024.07.1

    steps:
      - checkout

      - run:
        name: Gradle Permission
        command: chmod +x gradlew

      - run:
        name: Download Dependencies
        command: ./gradlew androidDependencies

